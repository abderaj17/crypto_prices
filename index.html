<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Crypto Prices</h1>
  <input type="text" class="searchBox" placeholder="Search by name or symbol" />
  <button class="mktCap">Sort by Market Cap</button>
  <button class="Percentage">Sort by Percentage Change</button>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Current Price (USD)</th>
        <th>Total Volume</th>
      </tr>
    </thead>
    <tbody class="cryptoTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
